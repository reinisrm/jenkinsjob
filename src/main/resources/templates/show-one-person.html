<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Person</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #4CAF50;
            color: #333;
        }

        .navbar .logout {
            float: right;
            margin-right: 60px;
        }

        .content {
            padding: 20px;
        }

        .container {
            background-color: #222;
            color: #fff;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #4CAF50;
        }

        th {
            background-color: #4CAF50;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        tr:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .delete-form {
            display: inline-block;
        }

        .btn-group {
            display: inline-block;
            margin-right: 5px;
        }

        .btn-back {
            display: block;
            margin-top: 10px;
            width: 35px;
        }
    </style>
</head>
<body>
<!-- Navigation bar -->
<div class="navbar">
    <a href="/challenges/">Challenges</a>
    <a href="/inventory/">Inventory</a>
    <a href="/person/">Person</a>
    <a href="/lending/">Lending</a>
    <a class="logout" href="http://localhost:8080/logout">Log out</a>
</div>

<!-- Main content -->
<div class="content">
    <div class="container" th:if="${#vars.person.isPresent()}">
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Phone Number</th>
                <th>Course Name</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td th:text="${#vars.person.get().personId}"></td>
                <td th:text="${#vars.person.get().name}"></td>
                <td th:text="${#vars.person.get().surname}"></td>
                <td th:text="${#vars.person.get().phoneNumber}"></td>
                <td th:text="${#vars.person.get().courseName}"></td>
                <td th:text="${#vars.person.get().user.username}"></td>
                <td>
                    <!-- Update Button -->
                    <div class="btn-group">
                        <a class="btn" th:href="@{/person/update/{id}(id=${#vars.person.get().personId})}">Update</a>
                    </div>

                    <!-- Delete Button with Form Confirmation -->
                    <div class="btn-group delete-form">
                        <form method="post" th:action="@{/person/delete/{personId}(personId=${#vars.person.get().personId})}">
                            <button type="submit" class="btn" onclick="return confirm('Are you sure you want to delete this person?')">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
        <a class="btn btn-back" th:href="@{/person/}">Back</a>
    </div>
</div>
</body>
</html>
